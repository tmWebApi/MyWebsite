<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Style/Products.css" rel="stylesheet" />
    <link href="../Style/Registration.css" rel="stylesheet" />

    <link rel="icon" type="image/x-icon" href="../Images/toys.png">
    <title>Registration</title>
</head>
<body>
    <header>
        <div class="bar">
            <section class="QuickLinks">
                <ul>
                    <li>
                        <a href="Products.html" title="חזרה לאתר">חזרה לאתר</a>
                    </li>
                    <li>
                        <a  title="חזרה לאתר"></a>
                    </li>
     
                </ul>
            </section>
        </div>
    </header>
    <main id="mainBody">
        <div id="registerArea" class="int-registration">
            <form class="form-horizontal floatinglbl-form">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 normalBanner ">
                            <!--Removed Model.Text from p below IntOnePage-->
                            <p class="req-banner ">יש למלא את כל השדות אלא אם מצוין</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-12 col-md-9 row-width">
                            <div class="form-group has-feedback ">
                                <div class="input-group input-container">
                                    <span class="input-group-addon"></span>
                                    <input class="form-control input-txt-field" id="FirstName" maxlength="20"
                                        name="FirstName" type="text" value="" />
                                    <label for="FirstName">שם פרטי</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-9 row-width">
                            <div class="form-group has-feedback ">
                                <div class="input-group input-container">
                                    <span class="input-group-addon"></span>
                                    <input class="form-control input-txt-field" id="LastName" maxlength="25"
                                        name="LastName" type="text" value="" />
                                    <label for="LastName">שם משפחה</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-9 row-width">
                            <div class="form-group has-feedback ">
                                <div class="input-group input-container">
                                    <span class="input-group-addon"></span>
                                    <input aria-required="true" class="form-control input-txt-field" id="Email" inputmode="email"
                                        maxlength="100" name="Email" type="email" value="" x-inputmode="email" /> <label
                                        for="Email">דוא"ל</label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-9 row-width" id="password-field-container">
                            <div class="form-group has-feedback ">
                                <div class="input-group input-container">
                                    <span class="input-group-addon"></span>

                                    <input Value=""
                                        autocomplete="new-password" class="form-control input-txt-field"
                                         id="Password" maxlength="12" minlength="6"
                                        name="Password" type="password" />
                                    <label for="Password">סיסמה</label>
                                </div>
                                <div id="ShowPassword" class="hide-show" style="display: block;"
                                    data-ga-label="int_password_show_one_page_reg_button"><span
                                        class="hide-show-visibility show"></span></div>
                                <span class="field-validation-valid" data-valmsg-for="Password"></span>
                            </div>
                        </div>
                    </div>

                    <!--Submit-->
                    <div class="row normalBanner">
                        <div class="col-xs-12 col-md-5 register-button-and-icons">
                            <div class="form-group margin-bttm-8px">
                                <button type="submit" id="SignupButton" class="btn btn-primary">הרשמה</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
</body>
</html>
